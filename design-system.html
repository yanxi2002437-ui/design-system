<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcoDesign 设计规范 - 等级平安校园报送系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f7f8fa; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #c9cdd4; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #86909c; }
    </style>
</head>
<body class="bg-[#f7f8fa]">
    <div id="app"></div>
    
    <script>
        // 完整的设计规范数据
        const designSystem = {
  "colors": [
    {
      "name": "主色调",
      "value": "#165dff",
      "usage": "主按钮、链接、激活状态、进度条",
      "category": "主题色"
    },
    {
      "name": "主色调悬停",
      "value": "#4080ff",
      "usage": "主按钮悬停、链接悬停",
      "category": "主题色"
    },
    {
      "name": "成功色",
      "value": "#00b42a",
      "usage": "成功状态点、已提交状态",
      "category": "功能色"
    },
    {
      "name": "错误色",
      "value": "#f53f3f",
      "usage": "错误状态点、未提交状态、通知徽标",
      "category": "功能色"
    },
    {
      "name": "警告色",
      "value": "#ff7d00",
      "usage": "警告状态、提交进度卡片",
      "category": "功能色"
    },
    {
      "name": "紫色",
      "value": "#722ed1",
      "usage": "待办项标识色",
      "category": "功能色"
    },
    {
      "name": "青色",
      "value": "#14c9c9",
      "usage": "待办项标识色",
      "category": "功能色"
    },
    {
      "name": "标题文字",
      "value": "#1d2129",
      "usage": "页面标题、表格内容、卡片标题",
      "category": "中性色"
    },
    {
      "name": "次要文字",
      "value": "#4e5969",
      "usage": "次级信息、表格表头、描述文字",
      "category": "中性色"
    },
    {
      "name": "辅助文字",
      "value": "#86909c",
      "usage": "辅助信息、时间戳、版本信息",
      "category": "中性色"
    },
    {
      "name": "页面背景",
      "value": "#f7f8fa",
      "usage": "整体页面背景、表格表头、菜单悬停",
      "category": "背景色"
    },
    {
      "name": "卡片背景",
      "value": "#ffffff",
      "usage": "卡片、侧边栏、顶部栏、表格",
      "category": "背景色"
    },
    {
      "name": "进度条背景",
      "value": "#f2f3f5",
      "usage": "进度条轨道背景",
      "category": "背景色"
    },
    {
      "name": "默认边框",
      "value": "#e5e6eb",
      "usage": "卡片边框、表格边框、分割线",
      "category": "边框色"
    },
    {
      "name": "警告浅色背景",
      "value": "#fff7e8",
      "usage": "提交进度卡片图标背景、警告徽标背景",
      "category": "语义背景"
    },
    {
      "name": "主色浅色背景",
      "value": "#e8f3ff",
      "usage": "审核进度卡片图标背景、激活菜单背景",
      "category": "语义背景"
    },
    {
      "name": "信息浅色背景",
      "value": "#e8f7ff",
      "usage": "进行中徽标背景",
      "category": "语义背景"
    }
  ],
  "typography": [
    {
      "name": "基础字号",
      "size": "14px",
      "weight": "400",
      "usage": "正文、按钮、菜单文字、表格内容"
    },
    {
      "name": "小字号",
      "size": "12px",
      "weight": "400",
      "usage": "次级信息、图标旁文字"
    },
    {
      "name": "超小字号",
      "size": "11px",
      "weight": "400",
      "usage": "通知徽标数字"
    },
    {
      "name": "标题中等",
      "size": "14px",
      "weight": "500",
      "usage": "标题、按钮、表头"
    },
    {
      "name": "标题大号",
      "size": "16px",
      "weight": "500",
      "usage": "主标题、页面标题"
    }
  ],
  "spacing": [
    {
      "name": "px-2",
      "value": "0.5rem",
      "pixels": "8px",
      "usage": "小按钮、用户头像区域"
    },
    {
      "name": "px-3",
      "value": "0.75rem",
      "pixels": "12px",
      "usage": "菜单项"
    },
    {
      "name": "px-4",
      "value": "1rem",
      "pixels": "16px",
      "usage": "待办项卡片、表格单元格、按钮"
    },
    {
      "name": "px-6",
      "value": "1.5rem",
      "pixels": "24px",
      "usage": "卡片、标题栏、侧边栏"
    },
    {
      "name": "gap-2",
      "value": "0.5rem",
      "pixels": "8px",
      "usage": "状态点和文字、小图标和文字"
    },
    {
      "name": "gap-4",
      "value": "1rem",
      "pixels": "16px",
      "usage": "卡片图标和内容、待办网格"
    },
    {
      "name": "rounded-sm",
      "value": "0.125rem",
      "pixels": "2px",
      "usage": "标题装饰条"
    },
    {
      "name": "rounded-lg",
      "value": "0.5rem",
      "pixels": "8px",
      "usage": "卡片、菜单项、图标背景"
    }
  ]
};

        // 渲染应用
        function renderApp() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="min-h-screen p-8">
                    <div class="max-w-7xl mx-auto">
                        <div class="mb-8">
                            <h1 class="text-3xl font-semibold text-[#1d2129] mb-2">ArcoDesign 设计规范</h1>
                            <p class="text-[#86909c]">等级平安校园报送系统 - 可交互的设计规范文档</p>
                        </div>
                        
                        <div class="space-y-8">
                            <section class="bg-white rounded-lg border border-[#e5e6eb] p-6">
                                <h2 class="text-xl text-[#1d2129] mb-4">色彩系统</h2>
                                <div class="grid grid-cols-3 gap-4">
                                    ${designSystem.colors.map((color, idx) => `
                                        <div class="border border-[#e5e6eb] rounded-lg p-4 hover:shadow-lg transition-all">
                                            <div class="flex items-start gap-3">
                                                <input 
                                                    type="color" 
                                                    value="${color.value}" 
                                                    class="w-12 h-12 rounded cursor-pointer border-2 border-[#e5e6eb]"
                                                    onchange="updateColor(${idx}, this.value)"
                                                />
                                                <div class="flex-1">
                                                    <div class="font-medium text-[#1d2129] mb-1">${color.name}</div>
                                                    <code class="text-xs bg-[#f2f3f5] px-2 py-1 rounded text-[#165dff]">${color.value}</code>
                                                    <p class="text-xs text-[#86909c] mt-2">${color.usage}</p>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </section>

                            <section class="bg-white rounded-lg border border-[#e5e6eb] p-6">
                                <h2 class="text-xl text-[#1d2129] mb-4">字体系统</h2>
                                <div class="space-y-4">
                                    ${designSystem.typography.map(typo => `
                                        <div class="border border-[#e5e6eb] rounded-lg p-4">
                                            <div class="flex items-center gap-3 mb-3">
                                                <span class="font-medium text-[#1d2129]">${typo.name}</span>
                                                <span class="text-xs bg-[#f2f3f5] px-2 py-1 rounded">${typo.size}</span>
                                                <span class="text-xs bg-[#f2f3f5] px-2 py-1 rounded">${typo.weight}</span>
                                            </div>
                                            <p class="text-xs text-[#86909c] mb-3">${typo.usage}</p>
                                            <div style="font-size: ${typo.size}; font-weight: ${typo.weight}" class="text-[#1d2129]">
                                                这是示例文字 The quick brown fox jumps
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </section>

                            <section class="bg-white rounded-lg border border-[#e5e6eb] p-6">
                                <h2 class="text-xl text-[#1d2129] mb-4">组件示例</h2>
                                <div class="space-y-6">
                                    <div>
                                        <h3 class="text-[#1d2129] mb-3">按钮</h3>
                                        <div class="flex gap-3">
                                            <button class="bg-[#165dff] hover:bg-[#4080ff] text-white px-4 py-2 rounded-md transition-colors">主按钮</button>
                                            <button class="border border-[#e5e6eb] text-[#4e5969] px-4 py-2 rounded-md hover:border-[#165dff] transition-colors">次要按钮</button>
                                            <button class="text-[#165dff] hover:text-[#4080ff] px-4 py-2 transition-colors">链接按钮</button>
                                        </div>
                                    </div>
                                    <div>
                                        <h3 class="text-[#1d2129] mb-3">徽标</h3>
                                        <div class="flex gap-3">
                                            <span class="bg-[#e8f3ff] text-[#165dff] px-3 py-1 rounded text-sm">进行中</span>
                                            <span class="bg-[#fff7e8] text-[#ff7d00] px-3 py-1 rounded text-sm">已回闭</span>
                                            <span class="bg-[#e8ffea] text-[#00b42a] px-3 py-1 rounded text-sm">已完成</span>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateColor(index, newValue) {
            designSystem.colors[index].value = newValue;
            renderApp();
        }

        renderApp();
    </script>
</body>
</html>
